<head>
    <title>Bitcoin Price Monitor</title>
</head>
<body>
    <h1>Bitcoin Price Monitor</h1>
    <form method="POST" action="/">

        <input type="text" id="price_low" name="price_low"><br><br>
        <label for="price_high">Enter the high price threshold:</label>
        <input type="text" id="price_high" name="price_high"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
